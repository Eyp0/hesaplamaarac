<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaktoriyalHesapla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>FaktoriyalHesapla</h1>
        <div class="input-container">
            <input type="number" id="sayi" placeholder="Sayıyı giriniz">
            <button id="calculate" onclick="faktoriyalHesapla()">Hesapla</button>
        </div>
        <p id="sonuc"></p>
    </div>
    <div class="container">
        <h2>FaktoriyalHesapla</h2>
        <p>Faktoriyal, bir sayının kendisi ile birlikte 1'den başlayarak tüm sayıların çarpımıdır. 
            Örneğin, 5 faktoriyeli 5 x 4 x 3 x 2 x 1 = 120'dir.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
