<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usHesapla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>usHesapla</h1>
        <div class="input-container">
            <input type="number" id="sayi" placeholder="Sayıyı giriniz">
            <input type="number" id="us" placeholder="Üs'i giriniz">
            <button id="calculate" onclick="usHesapla()">Hesapla</button>
        </div>
        <p id="sonuc"></p>
    </div>
    <div class="container">
        <h2>usHesapla</h2>
        <p>Üs, bir sayının kendisiyle kaç kere çarpılacağını gösterir. 
            Örneğin, 2 üssü 3, 2 x 2 x 2 = 8'dir.</p>
    </div>
    <script src="script.js"></script>
</body>
