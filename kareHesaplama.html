<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>kareHesapla</h1>
        <div class="input-container">
            <input type="number" id="sayi" placeholder="Sayıyı giriniz">
            <button id="calculate" onclick="kareHesapla()">Hesapla</button>
            <p id="sonuc"></p>
        </div>
        <div class="container">
            <h2>kareHesapla</h2>
            <p>kare, bir sayın  ın kendisiyle çarpılacağını gösterir. 
                Örneğin, 2'nin karesi, 2 x 2 = 4'dir.</p>
        </div>
        <script src="script.js"></script>
</body>
