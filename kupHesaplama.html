<head>

    <title>kareHesaplama</title>

</head>
<body>
    <div class="container">
        <h1>kupHesapla</h1>
        <div class="input-container">
            <input type="number" id="sayi" placeholder="Sayıyı giriniz">
            <button id="calculate" onclick="kupHesapla()">Hesapla</button>
            <p id="sonuc"></p>
        </div>
        <div class="container">
            <h2>kupHesapla</h2>
            <p>küp, bir sayın  ın kendisiyle 3 kez çarpılacağını gösterir. 
                Örneğin, 2'nin küpü, 2 x 2 x 2 = 8'dir.</p>
        </div>
        <script src="script.js"></script>
</body>
